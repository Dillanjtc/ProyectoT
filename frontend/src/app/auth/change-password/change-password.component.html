<div class="container">
  <div class="card custom-card">
    <h2 class="title">Cambiar Contrase침a</h2>

    <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
      <!-- Nueva Contrase침a -->
      <div class="p-field">
        <label for="password">Nueva Contrase침a</label>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          placeholder="Escribe tu nueva contrase침a"
          class="input-field"
        />
        <small
          *ngIf="changeForm.get('password')?.invalid && changeForm.get('password')?.touched"
          class="p-error"
        >
          La contrase침a es requerida (m칤nimo 6 caracteres).
        </small>
      </div>

      <!-- Confirmar Contrase침a -->
      <div class="p-field">
        <label for="confirmPassword">Confirmar Contrase침a</label>
        <input
          id="confirmPassword"
          type="password"
          pInputText
          formControlName="confirmPassword"
          placeholder="Confirma tu nueva contrase침a"
          class="input-field"
        />
        <small
          *ngIf="changeForm.get('confirmPassword')?.invalid && changeForm.get('confirmPassword')?.touched"
          class="p-error"
        >
          Debes confirmar la contrase침a.
        </small>
      </div>

      <!-- Bot칩n -->
      <div class="p-mt-3">
        <button
          pButton
          type="submit"
          label="Cambiar Contrase침a"
          [disabled]="changeForm.invalid || loading"
          class="submit-btn"
        ></button>
      </div>
    </form>

    <!-- Mensajes -->
    <p *ngIf="errorMessage" class="p-error p-mt-2 center-text">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="p-success p-mt-2 center-text">{{ successMessage }}</p>
  </div>
</div>

<!-- 游꿛 ESTILOS INLINE -->
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    background: linear-gradient(to bottom right, #e6f2e6, #f7faf7);
  }

  .custom-card {
    width: 100%;
    max-width: 420px;
    background-color: #110404;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 8px 20px rgba(31, 9, 3, 0.05);
    border-top: 5px solid #3d0e0e;
  }

  .title {
    text-align: center;
    color: #2b0d0d;
    margin-bottom: 2rem;
  }

  .input-field {
    border-radius: 8px;
    padding: 0.5rem;
    border: 1px solid #2c0a08;
    width: 100%;
    margin-bottom: 0.5rem;
  }

  .submit-btn {
    width: 100%;
    background-color: #380909 !important;
    border: none !important;
    color: #2c0404 !important;
    font-weight: bold;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }

  .submit-btn:hover {
    background-color: #300303 !important;
  }

  .center-text {
    text-align: center;
  }
</style>
