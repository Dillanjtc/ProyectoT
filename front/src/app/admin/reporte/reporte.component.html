<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre </th>
        <th>Correo Electronico</th>
        <th>Telefono</th>
        <th>Descrpcion del Problema</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.nombre }}</td>
        <td>{{ product.correo }}</td>
        <td>{{ product.telefono }}</td>
        <td>{{ product.direccion }}</td>
        <td>
            <p-button (click)="showDialog()" label="Ver Detalle" />
            <p-dialog header="Descripcion" [modal]="true" [(visible)]="visible" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [maximizable]="true">
                <p>
                    {{ product.descripcion }}
                </p>
            </p-dialog>
        </td>
      </tr>
    </ng-template>
  </p-table>
