
<p-toast position="center"></p-toast>

<div class="flex justify-content-center align-items-center min-h-screen min-w-screen bg-[#f8faff] overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <!-- Tarjeta moderna -->
    <div
      style="
        border-radius: 2.5rem;
        padding: 0.5rem;
        background: linear-gradient(180deg, #4e2422 10%, rgba(0, 94, 255, 0.05) 40%);
        box-shadow: 0 15px 45px rgba(0, 94, 255, 0.15);
      "
    >
      <div class="w-full py-10 px-6 sm:px-10" style="border-radius: 2rem; background-color: white;">
        <!-- LOGO -->
        <div class="text-center mb-6" style="margin-top: 1.rem; border-radius: 2.5rem; padding: 1.5rem;">
          <div
            style="
              background: linear-gradient(135deg, #4d1c1c 20%, #3a1c1c 80%);
              padding: 1rem 2rem;
              display: inline-block;
              border-radius: 1.5rem;
              box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            "
          >
            <img
              src="https://ramenparados.com/wp-content/uploads/2016/06/DXD1-1000x600.jpg"
              alt="DTcomics"
              style="max-height: 70px; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));"
            />
          </div>
        </div>

        <!-- Encabezado -->
        <div class="text-center mb-5">
          <div
            style="font-size: 2.3rem; font-weight: bold; color: #583131; margin-bottom: 0.3rem; text-shadow: 1px 1px 0px #e3e3e3;"
          >
            📝 Registro de Usuario
          </div>
          <span style="color: #5a2727; font-weight: 500;">Crea tu cuenta</span>
        </div>

        <!-- Formulario -->
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="p-fluid">

          <!-- NOMBRE -->
<div class="field mb-3">
  <label for="name" style="color: #492d29;">Nombre</label>
  <input
    id="name"
    type="text"
    name="name"
    pInputText
    [(ngModel)]="formData.name"
    required
    pattern="^[a-zA-ZÀ-ÿ\s]+$"
    #nameModel="ngModel"
    style="border-radius: 0.8rem; padding: 0.9rem;"
  />
  <div
    *ngIf="nameModel.invalid && nameModel.touched"
    style="background: #522727; border-left: 6px solid #492626; padding: 1rem; border-radius: 0.7rem; margin-top: 0.5rem; font-size: 0.9rem; color: #4e0b0b; font-weight: 500; box-shadow: 0 4px 12px rgba(71, 26, 26, 0.1);"
  >
    ⚠️ El nombre solo puede contener letras. No se aceptan números ni símbolos.
  </div>
</div>


          <!-- USUARIO -->
          <div class="field mb-3">
            <label for="username" style="color: #492525;">Usuario</label>
            <input
              id="username"
              type="text"
              pInputText
              [(ngModel)]="formData.username"
              name="username"
              required
              style="border-radius: 0.8rem; padding: 0.9rem;"
            />
          </div>

          <!-- CORREO -->
          <div class="field mb-3">
            <label for="email" style="color: #572525;">Correo Electrónico</label>
            <input
              id="email"
              type="email"
              pInputText
              [(ngModel)]="formData.email"
              name="email"
              required
              email
              #emailModel="ngModel"
              style="border-radius: 0.8rem; padding: 0.9rem;"
            />
            <small *ngIf="emailModel.invalid && emailModel.touched" class="p-error">
              El correo es obligatorio y debe contener &#64; y .com
            </small>
          </div>

          <!-- CONTRASEÑA -->
          <div class="field mb-3">
            <label for="password" style="color: #441c1c;">Contraseña</label>
            <input
              id="password"
              type="password"
              pPassword
              [(ngModel)]="formData.password"
              name="password"
              required
              #passwordModel="ngModel"
              inputStyle="border-radius: 0.8rem; padding: 0.9rem;"
            />
            <small
              *ngIf="(formData.password && !validPassword(formData.password)) && passwordModel.touched"
              class="p-error"
            >
              La contraseña debe tener mínimo 6 caracteres y un carácter especial.
            </small>
          </div>

          <!-- BOTÓN REGISTRO -->
          <button
            type="submit"
            pButton
            label="Registrarse"
            class="mt-4 w-full text-xl"
            style="
              background: linear-gradient(90deg, #3b1d1d, #502929);
              border: none;
              border-radius: 1rem;
              color: rgb(61, 48, 48);
              font-weight: bold;
              padding: 1rem 0;
              box-shadow: 0 6px 15px rgba(49, 13, 13, 0.3);
              transition: all 0.3s ease;
            "
            onmouseover="this.style.background='linear-gradient(90deg,#ff9100,#ff6b00)'"
            onmouseout="this.style.background='linear-gradient(90deg,#ff6b00,#ff9100)'"
          ></button>
        </form>
      </div>
    </div>
  </div>
</div>
